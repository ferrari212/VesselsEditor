<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 3D Block Creator</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Additional style to make the file input button round and position it */
      #file-upload-btn {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      #file-export-btn {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        position: fixed;
        bottom: 20px;
        right: 100px;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      #file-input {
        display: none; /* Hide the actual input */
      }
    </style>
  </head>
  <body>
    <div id="block-interface" class="flex 2xl:flex-col p-4 space-x-2.5 space-y-2.5">
      <div
        id="errorContainer"
        class="fixed bottom-10 left-1/2 transform -translate-x-1/2 space-y-2"
      ></div>

      <button
        id="create-block"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-2.5"
      >
        Create Block
      </button>

      <button
        id="delete-block"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-2.5"
      >
        Delete Block
      </button>
      <button
        id="openForm"
        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
      >
        Create Hull
      </button>
    </div>

    <!-- Form Parameters -->
    <div
      id="parameters"
      class="flex flex-col p-4 space-y-2.5 bg-slate-200 rounded"
    >
      <h2 class="text-sm font-bold italic">Compartment Name</h2>
      <input
        type="text"
        id="selectedName"
        placeholder="Name"
        class="input input-bordered input-primary w-32 max-w-xs mb-2.5"
        disabled
      />
      <h2 class="text-sm font-bold italic">Dimensions</h2>
      <input
        type="number"
        id="height"
        placeholder="Height"
        class="input input-bordered input-primary w-32 max-w-xs mb-2.5"
      />
      <input
        type="number"
        id="length"
        placeholder="Length"
        class="input input-bordered input-primary w-32 max-w-xs mb-2.5"
      />
      <input
        type="number"
        id="breadth"
        placeholder="Breadth"
        class="input input-bordered input-primary w-32 max-w-xs"
      />
      <!-- Add more input fields for coordinates and rotation as needed -->
      <h2 class="text-sm font-bold italic">Positions</h2>
      <input
        type="number"
        step="0.1"
        id="posX"
        placeholder="posX"
        class="input input-bordered input-primary w-32 max-w-xs mb-2.5"
      />
      <input
        type="number"
        step="0.1"
        id="posY"
        placeholder="posY"
        class="input input-bordered input-primary w-32 max-w-xs mb-2.5"
      />
      <input
        type="number"
        step="0.1"
        id="posZ"
        placeholder="posZ"
        class="input input-bordered input-primary w-32 max-w-xs"
      />
      <!-- Add more input fields for coordinates and rotation as needed -->
    </div>
    <div id="canvas"></div>

    <!-- Hull form input -->
    <div id="overlay" class="absolute top-0 left-0 z-40 w-full hidden">
      <div class="bg-white p-5 rounded-lg shadow-lg m-10">
        <form id="dataForm" class="grid grid-cols-2 gap-4">
          <!-- Form fields go here -->
          <div class="flex-1 lg:flex-auto lg:w-7/12">
            <h2 class="text-sm font-bold italic mb-6">Input</h2>
            <div class="pb-6">
              <p
                style="cursor: pointer"
                title="The length of the ship measured from the extreme forward end to the aftermost point of the stern, in meters."
              >
                Length Overall :
                <input
                  type="text"
                  id="length_oa_first_guess"
                  value="100"
                  style="position: absolute; left: 210px; width: 50px"
                  class="first_guess"
                  disabled
                />
                <input
                  type="range"
                  id="slide_length_oa_first_guess"
                  min="60"
                  value="100"
                  max="140"
                  step="0.5"
                  style="
                    position: absolute;
                    left: 275px;
                    width: 100px;
                    height: 17.5px;
                  "
                  class="first_guess"
                />
              </p>
              <p
                style="cursor: pointer"
                title="The maximum width of the ship, in meters."
              >
                Breadth :
                <input
                  type="text"
                  id="breadth_first_guess"
                  value="14"
                  style="position: absolute; left: 210px; width: 50px"
                  class="first_guess"
                  disabled
                />
                <input
                  type="range"
                  id="slide_breadth_first_guess"
                  min="10"
                  value="14"
                  max="18"
                  step="0.1"
                  style="
                    position: absolute;
                    left: 275px;
                    width: 100px;
                    height: 17.5px;
                  "
                  class="first_guess"
                />
              </p>
              <p
                style="cursor: pointer"
                title="The depth of the ship's keel below the main deck, in meters."
              >
                Depth :
                <input
                  type="text"
                  id="depth_first_guess"
                  value="8.2"
                  style="position: absolute; left: 210px; width: 50px"
                  class="first_guess"
                  disabled
                />
                <input
                  type="range"
                  id="slide_depth_first_guess"
                  min="4"
                  value="8.2"
                  max="14"
                  step="0.1"
                  style="
                    position: absolute;
                    left: 275px;
                    width: 100px;
                    height: 17.5px;
                  "
                  class="first_guess"
                />
              </p>
              <p
                style="cursor: pointer"
                title="The depth of the vessel's keel below the waterline, in meters."
              >
                Draft :
                <input
                  type="text"
                  id="draft_first_guess"
                  value="4.5"
                  style="position: absolute; left: 210px; width: 50px"
                  class="first_guess"
                  disabled
                />
                <input
                  type="range"
                  id="slide_draft_first_guess"
                  min="4"
                  value="4.5"
                  max="10"
                  step="0.1"
                  style="
                    position: absolute;
                    left: 275px;
                    width: 100px;
                    height: 17.5px;
                  "
                  class="first_guess"
                />
              </p>
              <p
                style="cursor: pointer"
                title="The vessel displaced volume, in cubic meters."
              >
                Displacement :
                <input
                  type="text"
                  id="displacement_first_guess"
                  value="4506"
                  style="position: absolute; left: 210px; width: 50px"
                  class="first_guess"
                  disabled
                />
                <input
                  type="range"
                  id="slide_displacement_first_guess"
                  min="4000"
                  value="4506"
                  max="14000"
                  step="1"
                  style="
                    position: absolute;
                    left: 275px;
                    width: 100px;
                    height: 17.5px;
                  "
                  class="first_guess"
                />
              </p>
              <div
                id="dimensionless_div"
                class="parameters_div"
                style="position: relative; left: 60px; width: 300px"
              >
                <div class="flex space-x-10 pt-3 pl-10">
                  <div>Min</div>
                  <div>Act.</div>
                  <div>Max</div>
                </div>
                <p
                  style="cursor: pointer"
                  title="Length Overall-Breadth ratio."
                >
                  <div class="flex space-x-4">
                    <div>L/B:</div>
                    <input
                      type="text"
                      value="6"
                      id="L_B_guess_L"
                      class="w-8"
                      disabled
                    />
                  <div>&le;</div>
                  <input
                      type="text"
                      value="6"
                      id="L_B_guess_L"
                      class="w-8"
                      disabled
                    />
                    <div>&le;</div>
                    <input
                      type="text"
                      value="6"
                      id="L_B_guess_L"
                      class="w-8"
                      disabled
                    />                   
                  </div>
                </p>
                <p style="cursor: pointer" title="Length Overall-Depth ratio.">
                  <div class="flex space-x-4">
                    <div>L/D:</div>
                    <input
                      type="text"
                      value="12"
                      id="L_D_guess_L"
                      class="w-8"
                      disabled
                    />
                    <div>&le;</div>
                    <input
                      type="text"
                      value="00"
                      class="w-8"
                      id="L_D_guess"
                      disabled
                    />
                    <div>&le;</div>
                    <input
                      type="text"
                      value="14"
                      id="L_D_guess_U"
                      class="w-8"
                      disabled
                    />
                  </div>
                </p>
                <p style="cursor: pointer" title="Breadth-Depth ratio.">
                  <div class="flex space-x-4">
                    <div>B/D:</div>
                    <input
                      type="text"
                      value="1.5"
                      id="B_D_guess_L"
                      class="w-8"
                      disabled
                    />
                    <div>&le;</div>
                    <input
                      type="text"
                      value="0.0"
                      id="B_D_guess"
                      class="w-8"
                      disabled
                    />
                    <div>&le;</div>
                    <input
                      type="text"
                      value="2.5"
                      id="B_D_guess_U"
                      class="w-8"
                      disabled
                    />
                  </div>
                </p>
                <p style="cursor: pointer" title="Draft-Depth ratio.">
                  <div class="flex space-x-4">
                    <div>T/D:</div>
                    <input
                      type="text"
                      value="0.5"
                      id="T_D_guess_L"
                      class="w-8"
                      disabled
                    />
                    <div>&le;</div>
                    <input
                      type="text"
                      value="0.0"
                      id="T_D_guess"
                      class="w-8"
                      disabled
                    />
                    <div>&le;</div>
                    <input
                      type="text"
                      value="0.6"
                      id="T_D_guess_U"
                      class="w-8"
                      disabled
                    />
                  </div>
                </p>
                <p
                  style="cursor: pointer"
                  title="The ratio of the volume of the displacement of the ship to that of a rectangular block having the same length, breadth, and draft."
                >
                <div class="flex space-x-4">
                  <div>C<sub>B</sub>:</div>
                  <input
                    type="text"
                    value="0.70"
                    id="Cb_guess_L"
                    class="w-8"
                    disabled
                  />
                  <div>&le;</div>
                  <input
                    type="text"
                    value="0.00"
                    id="Cb_guess"
                    class="w-8"
                    disabled
                  />
                  <div>&le;</div>
                  <input
                    type="text"
                    value="0.75"
                    id="Cb_guess_U"
                    class="w-8"
                    disabled
                  />
                  </div>
                </p>
              </div>
            </div>

            <button
              type="button"
              id="submitForm"
              class="bg-green-600 hover:bg-green-800 text-white font-bold font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 me-2 mb-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 516 516"
                class="w-4 h-4 me-2"
              >
                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  fill="white"
                  d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"
                />
              </svg>
              Generate Ship
            </button>
          </div>
          <div class="flex-1 lg:flex-col lg:w-5/12">
            <h2 class="text-sm font-bold italic mb-8">Output</h2>
            <div id="plots" style = "position:absolute;top:50px;left:400px;height:600px;width:1220px;overflow:auto">  
                <!-- <div id = "hull_sac" class = "placeholder" style = "width:1200px;height:300px" title = "Sectional Area Curve"></div>   -->
                <div id = "hull_profile_side" class = "placeholder" style = "width:1200px;height:150px" title = "Lateral view: Profile Curve and Side Curve"></div>
                <div id = "hull_wl_deck" class = "placeholder" style = "width:1200px;height:150px" title = "Top view: Deck Curve, Waterline Curve and Base Curve"></div>
                <div id = "cross_sections" class = "placeholder" style = "width:1200px;height:600px" title = "Cross Sections view: Afterward Sections (left) and Foreward Sections (rigth)"></div>    
            </div>
          </div>
          <!-- <input
            type="text"
            placeholder="First Name"
            class="input input-bordered w-full col-span-2"
          />
          <input
            type="text"
            placeholder="Last Name"
            class="input input-bordered w-full col-span-2"
          />
          <input
            type="email"
            placeholder="Email"
            class="input input-bordered w-full col-span-2"
          />  -->
        </form>
      </div>
    </div>

    <!-- Button to trigger file input -->
    <div class="relative inline-block group">
      <button
        id="file-upload-btn"
        class="bg-gray-400 hover:bg-blue-700 text-white font-bold rounded-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          width="24"
          height="24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4-4m0 0l-4 4m4-4v12"
          />
        </svg>
        <input type="file" id="file-input" />
        <span
          class="absolute bg-white text-black text-xs rounded py-1 px-2 -top-10 left-1/2 transform -translate-x-1/2 hidden group-hover:block"
          >Upload Ship</span
        >
      </button>
    </div>

    <!-- Button to trigger file export -->
    <div class="relative inline-block group">
      <button
        id="file-export-btn"
        class="bg-gray-400 hover:bg-blue-700 text-white font-bold rounded-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          width="24"
          height="24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2m-8 1V4m0 12-4-4m4 4 4-4"
          />
        </svg>
        <!-- The file exporter does not use any input function -->
        <!-- <input type="file" id="file-input" /> -->
        <span
          class="absolute bg-white text-black text-xs rounded py-1 px-2 -top-10 left-1/2 transform -translate-x-1/2 hidden group-hover:block"
          >Download Scene</span
        >
      </button>
    </div>

    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./js/script.js" type="module"></script>
    <script src="./js/scripts/shipLines.js" type="module"></script>
  </body>
</html>
